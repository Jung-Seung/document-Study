<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
       function myFunc(){
        var myPw=document.getElementById("my-pw")
        var myBtn=document.getElementById("my-btn")
        var myType=myPw.getAttribute('type')
        console.log(myType)//password, text
        if(myType==='password'){
          myPw.setAttribute('type','text')
          myBtn.innerText='숨기기'//버튼 글자변경
        }else if(myType==='text'){
          myPw.setAttribute('type','password')
          myBtn.innerText='표시'//버튼 글자변경
        }
       }
    </script>
</head>
<body>
  <input type="text" id="my-id"/> <br/>
  <input type="password" id="my-pw"/>
  <button onclick="myFunc()" id="my-btn">표시</button>
</body>
</html>
