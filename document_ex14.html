<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            text-align: center;
            padding-top: 30px;
            box-sizing: border-box;
            background-color: red;
        }
    </style>
    <script>
        var per=1
        function myFunc(){
        var myDiv=document.getElementById("my-div")
        myDiv.style.borderRadius=(per+"%")
        per++
        }
        function start(){
            setInterval(myFunc,500)
        }
    </script>
</head>
<body>
    <div id="my-div">
    </div>
    <button onclick="start()">클릭</button>
</body>
</html>
