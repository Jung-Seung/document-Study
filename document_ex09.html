<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script>
        function myFunc(){
        var myRadio=document.getElementsByClassName("my-radio")
        var myInput=document.getElementById("my-div")
        for(var i=0; i<myRadio.length; i++){
            if(myRadio[i].checked===true){
                alert(myRadio[i].value)
                myInput.innerText = myRadio[i].value
            }
        }
        }
    </script>
</head>
<body>
    <div id="my-div">

    </div>
    <input type="radio" name="radio-grp1" class="my-radio" value="A"/>
    <input type="radio" name="radio-grp1" class="my-radio" value="B"/>
    <input type="radio" name="radio-grp1" class="my-radio" value="O"/>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
